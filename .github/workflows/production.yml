name: k0iro members build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Convert owner name to lowercase
        id: lowercase
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Debug Secret Access
        run: |
          if [ -z "${{ secrets.GHRC_TOKEN }}" ]; then
            echo "::error:: GHRC_TOKEN is empty or not accessible!"
            exit 1
          else
            echo "GHRC_TOKEN exists and is accessible."
          fi  

      - name: Log in to GitHub Container Registry
        run: docker login ghcr.io -u $GITHUB_ACTOR --password ${{ secrets.GHRC_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ env.OWNER_LC }}/k0iro-members:latest .

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ env.OWNER_LC }}/k0iro-members:latest
