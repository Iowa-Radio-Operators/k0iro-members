{% extends 'base.html' %}
{% block title %}Logout{% endblock %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 100px;">
    <h2 class="text-center">Confirm Logout</h2>
    <form method="post">
        {% csrf_token %}
        <p class="text-center">Are you sure you want to logout?</p>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mx-2">Logout</button>
            <a href="{% url 'member_list' %}" class="btn btn-secondary mx-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
